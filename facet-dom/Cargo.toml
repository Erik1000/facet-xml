[package]
name = "facet-dom"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "Tree-based (DOM) deserializer for facet - supports HTML and XML"
keywords = ["dom", "html", "xml", "facet", "deserialization"]
categories = ["encoding", "parsing", "web-programming"]
homepage = "https://facet.rs"

[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[dependencies]
facet-core = { workspace = true }
facet-dessert = { workspace = true }
facet-reflect = { workspace = true }
facet-singularize = { workspace = true }
heck = "0.5.0"
owo-colors = { workspace = true }
tracing = { workspace = true, optional = true }

[dev-dependencies]
tracing = { workspace = true }

[features]
default = []
net = ["facet-core/net"]
tracing = ["dep:tracing"]

[lints]
workspace = true
